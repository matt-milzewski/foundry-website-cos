<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tavern Calendar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #f0f0f0;
      margin: 0;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      color: #e63946;
    }

    .calendar-controls {
      text-align: center;
      margin-bottom: 1rem;
    }

    select {
      padding: 0.5rem;
      font-size: 1rem;
    }

    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 1px;
      background-color: #333;
      border: 1px solid #555;
    }

    .calendar-day, .calendar-header {
      background-color: #222;
      padding: 10px;
      min-height: 120px;
      box-sizing: border-box;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .calendar-header {
      background-color: #444;
      font-weight: bold;
      text-align: center;
    }

    .calendar-day-number {
      position: absolute;
      top: 5px;
      right: 8px;
      font-size: 1rem;
      font-weight: bold;
      color: #f8f8f8;
      background-color: rgba(230, 57, 70, 0.8);
      padding: 2px 6px;
      border-radius: 5px;
      box-shadow: 0 0 4px rgba(0,0,0,0.5);
    }

    .calendar-day button {
      background-color: #e63946;
      border: none;
      color: white;
      padding: 5px;
      font-size: 0.8rem;
      border-radius: 3px;
      cursor: pointer;
    }

    .calendar-day button:hover {
      background-color: #c5303a;
    }

    .calendar-day textarea {
      display: none;
      width: 100%;
      resize: none;
      background-color: #111;
      color: #f0f0f0;
      border: 1px solid #555;
      font-family: inherit;
      margin-top: 0.5rem;
    }

    .calendar-day .label {
      font-size: 0.85rem;
      background-color: #333;
      padding: 4px 6px;
      border-radius: 3px;
      margin-bottom: 4px;
      border-left: 4px solid #e63946;
    }

    .toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      border-radius: 4px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      display: none;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <h1>Tavern Calendar</h1>
  <div class="calendar-controls">
    <select id="month"></select>
    <select id="year"></select>
  </div>
  <div class="calendar" id="calendar"></div>
  <div id="toast" class="toast">Note submitted!</div>

  <script>
    const calendar = document.getElementById("calendar");
    const monthSelect = document.getElementById("month");
    const yearSelect = document.getElementById("year");
    const daysOfWeek = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
    const toast = document.getElementById("toast");

    const apiEndpoint = "https://1j3keab8uk.execute-api.ap-southeast-2.amazonaws.com/prod/notes"; // Replace with your actual API URL

    function showToast() {
      toast.style.display = 'block';
      setTimeout(() => toast.style.display = 'none', 2000);
    }

    async function fetchNotes(month, year) {
      try {
        const response = await fetch(`${apiEndpoint}?month=${String(month + 1).padStart(2, '0')}&year=${year}`);
        return await response.json();
      } catch (err) {
        console.error("Failed to fetch notes:", err);
        return {};
      }
    }

    async function saveNote(date, note) {
      try {
        await fetch(apiEndpoint, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ date: date.toISOString().split("T")[0], note })
        });
        showToast();
      } catch (err) {
        console.error("Failed to save note:", err);
      }
    }

    async function renderCalendar(month, year) {
      calendar.innerHTML = "";
      const notesRaw = await fetchNotes(month, year);
      const notes = {};

      for (const [date, note] of Object.entries(notesRaw)) {
        if (!notes[date]) notes[date] = [];
        if (Array.isArray(note)) {
          notes[date] = note;
        } else {
          notes[date] = note.split(',').map(n => n.trim());
        }
      }

      const firstDay = new Date(year, month, 1);
      const lastDay = new Date(year, month + 1, 0);
      const startDay = firstDay.getDay();
      const totalDays = lastDay.getDate();

      daysOfWeek.forEach(day => {
        const header = document.createElement("div");
        header.classList.add("calendar-header");
        header.textContent = day;
        calendar.appendChild(header);
      });

      for (let i = 0; i < startDay; i++) {
        const empty = document.createElement("div");
        empty.classList.add("calendar-day");
        calendar.appendChild(empty);
      }

      for (let day = 1; day <= totalDays; day++) {
        const date = new Date(year, month, day);
        const isoDate = date.toISOString().split("T")[0];

        const dayDiv = document.createElement("div");
        dayDiv.classList.add("calendar-day");

        const number = document.createElement("div");
        number.classList.add("calendar-day-number");
        number.textContent = day;

        if (notes[isoDate]) {
          notes[isoDate].forEach(entry => {
            const label = document.createElement("div");
            label.classList.add("label");
            label.textContent = entry;
            dayDiv.appendChild(label);
          });
        }

        const textarea = document.createElement("textarea");
        textarea.placeholder = "Enter your name...";
        textarea.style.display = "none";

        const button = document.createElement("button");
        button.textContent = "Add";

        button.addEventListener("click", () => {
          if (button.textContent === "Add") {
            textarea.style.display = "block";
            textarea.disabled = false;
            button.textContent = "Submit";
          } else if (button.textContent === "Submit") {
            const note = textarea.value.trim();
            if (note) {
              saveNote(date, note);
              textarea.disabled = true;
              textarea.style.display = "none";
              button.textContent = "Add";

              const label = document.createElement("div");
              label.classList.add("label");
              label.textContent = note;
              dayDiv.insertBefore(label, button);
            }
          }
        });

        dayDiv.appendChild(number);
        dayDiv.appendChild(textarea);
        dayDiv.appendChild(button);
        calendar.appendChild(dayDiv);
      }
    }

    const now = new Date();
    const currentMonth = now.getMonth();
    const currentYear = now.getFullYear();

    for (let m = 0; m < 12; m++) {
      const option = document.createElement("option");
      option.value = m;
      option.textContent = new Date(2000, m).toLocaleString("default", { month: "long" });
      if (m === currentMonth) option.selected = true;
      monthSelect.appendChild(option);
    }

    for (let y = currentYear - 5; y <= currentYear + 5; y++) {
      const option = document.createElement("option");
      option.value = y;
      option.textContent = y;
      if (y === currentYear) option.selected = true;
      yearSelect.appendChild(option);
    }

    monthSelect.addEventListener("change", () => {
      renderCalendar(parseInt(monthSelect.value), parseInt(yearSelect.value));
    });

    yearSelect.addEventListener("change", () => {
      renderCalendar(parseInt(monthSelect.value), parseInt(yearSelect.value));
    });

    renderCalendar(currentMonth, currentYear);
  </script>
</body>
</html>
