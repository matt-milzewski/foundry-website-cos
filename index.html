<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Natural 20 Tavern</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap');

    body {
      font-family: 'UnifrakturCook', cursive;
      background: radial-gradient(circle, #1a1a1a, #000000);
      color: #f8f8f8;
      margin: 0;
      padding: 0;
    }

    nav {
      background-color: #111;
      padding: 1em 2em;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 0 10px #000;
    }

    nav .logo {
      font-size: 1.8rem;
      color: #e63946;
      text-transform: uppercase;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5em;
      margin: 0;
      padding: 0;
    }

    nav ul li a {
      color: #f8f8f8;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    nav ul li a:hover {
      color: #e63946;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 80vh;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 0.5em;
      color: #fff;
      text-shadow: 2px 2px #e63946;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 1.5em;
    }

    .btn {
      display: inline-block;
      padding: 15px 30px;
      font-size: 18px;
      color: #fff;
      background-color: #e63946;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #b02a37;
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">The Natural 20 Tavern</div>
    <ul>
      <li><a href="/">Home</a></li>
      <li><a href="/calendar.html">Calendar</a></li>
      <li><a href="/wiki.html">Wiki</a></li>
    </ul>
  </nav>

  <div class="container">
    <h1>Welcome to The Natural 20 Tavern</h1>
    <p>Your adventure awaits!</p>
    <a href="https://foundry.thenatural20tavern.com" class="btn">Enter the Foundry</a>
  </div>
</body>
</html>
