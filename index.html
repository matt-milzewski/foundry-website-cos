<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Natural 20 Tavern</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .container {
      margin-top: 20%;
    }
    h1 {
      color: #333;
    }
    .btn {
      display: inline-block;
      padding: 15px 25px;
      font-size: 16px;
      color: #fff;
      background-color: #007BFF;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    .btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to The Natural 20 Tavern</h1>
    <p>Your adventure awaits!</p>
    <a href="https://foundry.thenatural20tavern.com" class="btn">Enter the Foundry</a>
  </div>
</body>
</html>
