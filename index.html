<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Natural 20 Tavern</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background-color: #0b0b0b;
      color: #f0f0f0;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    nav {
      background-color: #1a1a1a;
      padding: 1rem;
      display: flex;
      justify-content: center;
      gap: 2rem;
      border-bottom: 2px solid #e63946;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
      z-index: 10;
      position: relative;
    }

    nav a {
      color: #f0f0f0;
      text-decoration: none;
      font-size: 1.1rem;
      letter-spacing: 1px;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #e63946;
    }

    .container {
      position: relative;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
      color: #e63946;
      text-shadow: 0 0 10px #000;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      max-width: 600px;
      line-height: 1.5;
      color: #ccc;
    }

    .btn {
      display: inline-block;
      padding: 15px 25px;
      font-size: 16px;
      color: #fff;
      background-color: #e63946;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .btn:hover {
      background-color: #c5303a;
      transform: scale(1.05);
    }

    .fog {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      background: radial-gradient(circle, rgba(255,255,255,0.08) 0%, rgba(0,0,0,0.4) 100%), url('https://www.transparenttextures.com/patterns/foggy-birds.png') repeat;
      background-size: cover;
      z-index: 9999;
      opacity: 1;
      animation: fadeOut 2.5s ease-in-out 1s forwards;
      pointer-events: none;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }
  </style>
</head>
<body>
  <div class="fog"></div>

  <nav>
    <a href="/index.html">Home</a>
    <a href="/calendar.html">Calendar</a>
    <a href="/wiki.html">Wiki</a>
  </nav>

  <div class="container">
    <h1>The Natural 20 Tavern</h1>
    <p>Welcome, traveler, to Barovia â€” a land shrouded in mist and ruled by the eternal night. Lord Strahd awaits your arrival...</p>
    <a href="https://foundry.thenatural20tavern.com" class="btn">Enter the Foundry</a>
  </div>
</body>
</html>
